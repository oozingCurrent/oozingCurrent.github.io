<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project Placeholder 101</title>
    <style>
      .rotate {
        animation: rotation 8s infinite linear;
      }
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
</head>
<body>
    
    <h1>placeholder start</h1><br></br></br>

<img src="/pictures/body.png" id="body">
<img src="/pictures/eyes.png" id="eyes">
<img src="/pictures/mouth.png" id="mouth">
<img id="x">


<canvas id="myCanvas" width="256" height="256">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
    var image;
    
    function renderCanvas() {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var body = document.getElementById("body");
        var eyes = document.getElementById("eyes");
        var mouth = document.getElementById("mouth");
        ctx.drawImage(body, 0,0);
        ctx.drawImage(eyes, 0,0);
        ctx.drawImage(mouth, 0,0);
        image = canvas.toDataURL("image/png");
    };
    
//     function download1() {
//         var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
//         window.location.href = image;
//         document.getElementById("x").src=image;
//     };
    
    function download() {
        document.write('<img src="'+image+'"/>');
    };
    
    window.onload = renderCanvas();
    
    function download1() {
        var download = document.getElementById("download");
        var image1 = document.getElementById("myCanvas").toDataURL("image/png").replace("image/png", "image/octet-stream");
        download.setAttribute("href", image1);
        //download.setAttribute("download","archive.png");
    }
</script>    

<button class="button renderCanvas" id="button_render" onclick="renderCanvas()">Render</button>
<button class="button download" id="button_download" onclick="download()">Download</button>
<button class="button download1" id="button_download1" onclick="download1()">Download 1</button>

</body>
</html>
