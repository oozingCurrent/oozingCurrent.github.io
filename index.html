<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project Placeholder</title>
    <style>
      .rotate {
        animation: rotation 8s infinite linear;
      }
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
  <script src="https://unpkg.com/merge-images"></script>
</head>
<body>
  <h1>placeholder</h1><br>
<!--   <img src="https://i.imgur.com/kDDFvUp.png" class="rotate" width="100" height="100" /><br> -->
  
  <img src="/pictures/body.png" class="back" id="body" />
  <img src="/pictures/eyes.png" class="front" id="eyes" />
  
  <img />
  
  <script type="text/javascript">
    import mergeImages from 'merge-images';
    mergeImages(['/pictures/body.png', '/pictures/eyes.png']).then(b64 => document.querySelector('img').src = b64);
  </script>
    
  <img />
    
    </br></br>
<p>canvas</p></br>

<canvas id="myCanvas" width="500" height="500"
style="border:1px solid #d3d300;">
Your browser does not support the HTML5 canvas tag.
</canvas>

    <script>
    window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("body");
    var img2 = document.getElementById("eyes");
    ctx.drawImage(img, 15, 15);
    ctx.drawImage(img2, 15, 15);

};
</script>
    
    
</body>
</html>
