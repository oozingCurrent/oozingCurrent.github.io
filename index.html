<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project Placeholder</title>
    <style></style>
</head>
<body>
    
<h1 id="placeholder">placeholder</h1><br></br></br>

<img src="/pictures/body.png" id="body">
<img src="/pictures/eyes.png" id="eyes">
<img src="/pictures/mouth.png" id="mouth">

<canvas id="canvasMain" width="300" height="300">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
    var image;
    
    function refreshCanvasMain() {
        var canvas = document.getElementById("canvasMain");
        var ctx = canvas.getContext("2d");
        var body = document.getElementById("body");
        var eyes = document.getElementById("eyes");
        var mouth = document.getElementById("mouth");
        ctx.drawImage(body, 0,0);
        ctx.drawImage(eyes, 0,0);
        ctx.drawImage(mouth, 0,0);
//         image = canvas.toDataURL("image/png");
    };
    
    
    function download() {
        document.write('<img src="'+image+'"/>');
    };
    
    window.onload = refreshCanvas();
    
</script>    

<button class="button refreshCanvas" id="button_refresh" onclick="refreshCanvas()">Render</button>
<button class="button download" id="button_download" onclick="download()">Download</button>

</body>
</html>
